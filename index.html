<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Lyssa's Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="display">
        <div class="previous-operand">0</div>
        <div class="output">0</div>
      </div>
      <div class="calc-buttons">
        <button class="button" data-action="%">%</button>
        <button class="button" data-action="CE">CE</button>
        <button class="button" data-action="C">C</button>
        <button class="button" data-action="<-"><-</button>
        <button class="button" data-action="1/x">1/x</button>
        <button class="button" data-action="x2">x2</button>
        <button class="button" data-action="2/x">2/x</button>
        <button class="button" data-action="/">/</button>
        <button class="button" value="7">7</button>
        <button class="button" value="8">8</button>
        <button class="button" value="9">9</button>
        <button class="button" data-action="*">*</button>
        <button class="button" value="4">4</button>
        <button class="button" value="5">5</button>
        <button class="button" value="6">6</button>
        <button class="button" data-action="-">-</button>
        <button class="button" value="1">1</button>
        <button class="button" value="2">2</button>
        <button class="button" value="3">3</button>
        <button class="button" data-action="+">+</button>
        <button class="button" data-action="+/-">+/-</button>
        <button class="button" value="0">0</button>
        <button class="button" data-action="." value=".">.</button>
        <button class="button" data-action="=" value="=">.</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
