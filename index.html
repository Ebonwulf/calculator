<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Lyssa's Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="display">0</div>
      <div class="calc-buttons">
        <button class="button" data-operation="%">%</button>
        <button class="button" data-all-clear="CE">CE</button>
        <button class="button" data-delete="C">C</button>
        <button class="button" data-delete="<-"><-</button>
        <button class="button" data-operation="1/x">1/x</button>
        <button class="button" data-operation="x2">x2</button>
        <button class="button" data-operation="2/x">2/x</button>
        <button class="button" data-operation="/">/</button>
        <button class="button" data-number="7" value="7">7</button>
        <button class="button" data-number="8" value="8">8</button>
        <button class="button" data-number="9" value="9">9</button>
        <button class="button" data-operation="*">*</button>
        <button class="button" data-number="4" value="4">4</button>
        <button class="button" data-number="5" value="5">5</button>
        <button class="button" data-number="6" value="6">6</button>
        <button class="button" data-operation="-">-</button>
        <button class="button" data-number="1" value="1">1</button>
        <button class="button" data-number="2" value="2">2</button>
        <button class="button" data-number="3" value="3">3</button>
        <button class="button" data-operation="+">+</button>
        <button class="button" data-operation="+/-">+/-</button>
        <button class="button" data-number="7" value="0">0</button>
        <button class="button" data-number="7" value=".">.</button>
        <button class="button" data-equals="=" value="=">.</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
